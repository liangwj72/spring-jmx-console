spring:
   application:
      name: demo-web-app

# 服务器配置
server:
   port: ${HTTP_PORT:8080}
   servlet:
      context-path: ${CONTEXT_PATH:}

# 日志配置
logging:
   level:
      root: error
      demo: ${LOG_LEVEL:debug}
   pattern:
      console: '[%thread] %-5level %d{HH:mm:ss} %class{16}:%line - %msg %n'